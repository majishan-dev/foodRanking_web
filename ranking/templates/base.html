{% load static %}
<!doctype html>
<html lang="jp">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FoodRanking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="{% static 'styles/header.css' %}" />
  <link rel="stylesheet" href="{% static 'styles/base.css' %}" />
  <link rel="stylesheet" href="{% static 'styles/sidebar.css' %}" />
  <link rel="stylesheet" href="{% static 'styles/footer.css' %}" />

  <!-- 各html extendする側のheadコンテンツ -->
  {% block head %}
  {% endblock head %}


  <script src="{% static 'scripts/header.js' %}"></script>
</head>

<body>
  <div>
    <div>
      <header>
        <a id="header" href="/home">
          <div>
            <img src="{% static 'pictures/icon_ranking.png' %}" width="100" height="90" alt="">
          </div>
        </a>
        <div id="title">
          <a id="header" href="/home">
            <h1 class="header">グルメ<br>ランキング</h1>
          </a>
        </div>

        <!-- 検索バー -->
        <div class="container mt-2">
          <div class="row justify-content-center">
            <div class="col-md-9">
              <form action="/hotpepper_list/" method="get">
                <div class="input-group mb-3">
                  <input type="text" name="query" class="form-control" placeholder="何をお探しですか？" aria-label="検索">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit">検索</button>
                  </div>
              </form>
            </div>
          </div>
        </div>
    </div>

    </header>
  </div>
  <div id="main">

    <div id="sidebar">
    </div>


    <div id="content">
      {% block content %}

      {% endblock content %}
    </div>
  </div>

  <footer>
    <div id="footer">

    </div>
  </footer>
  </div>
</body>

</html>
